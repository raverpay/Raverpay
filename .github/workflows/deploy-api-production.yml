name: Deploy API to Railway (Production)

on:
  push:
    branches: [main]
    paths:
      - 'apps/raverpay-api/**'
      - 'packages/**'
      - '.github/workflows/deploy-api-production.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm --filter @raverpay/shared build

      - name: Generate Prisma Client
        run: pnpm --filter @raverpay/raverpay-api prisma:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PRODUCTION }}

      - name: Run Prisma migrations
        run: pnpm --filter @raverpay/raverpay-api exec prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PRODUCTION }}

      - name: Build API
        run: pnpm --filter @raverpay/raverpay-api build

      - name: Deploy to Railway (Production)
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN_PRODUCTION }}
          service: raverpay-api-production
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PRODUCTION }}
          REDIS_URL: ${{ secrets.REDIS_URL_PRODUCTION }}
          JWT_SECRET: ${{ secrets.JWT_SECRET_PRODUCTION }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET_PRODUCTION }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY_PRODUCTION }}
          PAYSTACK_SECRET_KEY: ${{ secrets.PAYSTACK_SECRET_KEY_LIVE }}
          PAYSTACK_PUBLIC_KEY: ${{ secrets.PAYSTACK_PUBLIC_KEY_LIVE }}
          VTPASS_API_KEY: ${{ secrets.VTPASS_API_KEY_LIVE }}
          VTPASS_SECRET_KEY: ${{ secrets.VTPASS_SECRET_KEY_LIVE }}
          MONO_SECRET_KEY: ${{ secrets.MONO_SECRET_KEY_LIVE }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}

      - name: Notify deployment
        run: echo "âœ… API deployed to production successfully!"
