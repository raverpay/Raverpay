name: Deploy API to Railway (Staging)

on:
  push:
    branches: [develop]
    paths:
      - 'apps/mularpay-api/**'
      - 'packages/**'
      - '.github/workflows/deploy-api-staging.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: pnpm --filter @mularpay/shared build

      - name: Generate Prisma Client
        run: pnpm --filter @mularpay/mularpay-api prisma:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_STAGING }}

      - name: Build API
        run: pnpm --filter @mularpay/mularpay-api build

      - name: Deploy to Railway (Staging)
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN_STAGING }}
          service: mularpay-api-staging
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_STAGING }}
          REDIS_URL: ${{ secrets.REDIS_URL_STAGING }}
          JWT_SECRET: ${{ secrets.JWT_SECRET_STAGING }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET_STAGING }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY_STAGING }}
          PAYSTACK_SECRET_KEY: ${{ secrets.PAYSTACK_SECRET_KEY_TEST }}
          PAYSTACK_PUBLIC_KEY: ${{ secrets.PAYSTACK_PUBLIC_KEY_TEST }}
          VTPASS_API_KEY: ${{ secrets.VTPASS_API_KEY_SANDBOX }}
          VTPASS_SECRET_KEY: ${{ secrets.VTPASS_SECRET_KEY_SANDBOX }}
          MONO_SECRET_KEY: ${{ secrets.MONO_SECRET_KEY_TEST }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
