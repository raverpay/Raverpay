<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Circle Wallet</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: transparent;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e5e7eb;
      border-top-color: #5b55f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #6b7280;
      font-size: 14px;
    }
    
    .error {
      text-align: center;
      padding: 40px;
      color: #dc2626;
    }
    
    .error-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .error-message {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 16px;
    }
    
    .retry-btn {
      background: #5b55f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    
    .retry-btn:hover {
      background: #4a46c9;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">
      <div class="loading-spinner"></div>
      <p class="loading-text">Initializing secure wallet...</p>
    </div>
  </div>

  <!-- Circle Web SDK from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@aspect-build/rules_js@1.0.0/dist/npm_import.min.js"></script>
  <script type="module">
    // Circle Web SDK - loaded dynamically
    import { W3SSdk } from 'https://cdn.jsdelivr.net/npm/@circle-fin/w3s-pw-web-sdk@latest/dist/w3s-pw-web-sdk.esm.js';

    // Get parameters from URL or injected by React Native
    const urlParams = new URLSearchParams(window.location.search);
    const params = {
      appId: urlParams.get('appId') || window.CIRCLE_APP_ID,
      userToken: urlParams.get('userToken') || window.CIRCLE_USER_TOKEN,
      encryptionKey: urlParams.get('encryptionKey') || window.CIRCLE_ENCRYPTION_KEY,
      challengeId: urlParams.get('challengeId') || window.CIRCLE_CHALLENGE_ID,
    };

    // Send message back to React Native
    function sendToReactNative(type, data) {
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(JSON.stringify({ type, data }));
      } else {
        console.log('WebView message:', { type, data });
      }
    }

    // Show error UI
    function showError(title, message) {
      document.getElementById('app').innerHTML = `
        <div class="error">
          <p class="error-title">${title}</p>
          <p class="error-message">${message}</p>
          <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
        </div>
      `;
    }

    // Initialize and execute challenge
    async function executeChallenge() {
      try {
        // Validate required parameters
        if (!params.appId || !params.userToken || !params.encryptionKey || !params.challengeId) {
          throw new Error('Missing required parameters');
        }

        // Initialize Circle SDK
        const sdk = new W3SSdk();
        
        await sdk.init({
          appSettings: {
            appId: params.appId,
          },
        });

        sendToReactNative('initialized', { success: true });

        // Execute the challenge
        const result = await sdk.execute({
          userToken: params.userToken,
          encryptionKey: params.encryptionKey,
          challengeIds: [params.challengeId],
        });

        // Send success result
        sendToReactNative('challengeComplete', {
          success: true,
          result: result,
        });

      } catch (error) {
        console.error('Circle SDK Error:', error);
        
        sendToReactNative('error', {
          success: false,
          error: error.message || 'Unknown error occurred',
        });

        showError('Something went wrong', error.message || 'Please try again');
      }
    }

    // Start when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', executeChallenge);
    } else {
      executeChallenge();
    }

    // Listen for messages from React Native
    window.addEventListener('message', (event) => {
      try {
        const message = JSON.parse(event.data);
        if (message.type === 'execute') {
          Object.assign(params, message.data);
          executeChallenge();
        } else if (message.type === 'close') {
          sendToReactNative('closed', { success: true });
        }
      } catch (e) {
        // Ignore non-JSON messages
      }
    });
  </script>
</body>
</html>
